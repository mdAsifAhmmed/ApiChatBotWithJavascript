<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="start()">
    <div id="main">
      <div class="clickEvent">
        <h2 style="display: none;" class="botName">ChatBot</h2>
        <img class="botImage" src="images/bot.png" alt="bootimag">
      </div>
      <div class="chatBody">
        <div id="msg_area">
          <div id="robot">
            <div id="bot"></div>
            <h3>Aco ChatBot</h3>
          </div>
        </div>
        <div id="input">
          <input type="text" placeholder="New Message" id="text" />
          <button id="send">send <i class="fa fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/837a49be44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
